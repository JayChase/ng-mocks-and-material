<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>MacGuffin</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>User</mat-label>
      <mat-select [(value)]="selected">
        @for (user of users; track user) {
        <mat-option [value]="user">{{ user.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <button mat-flat-button class="mac-guffin__ok" (click)="ok()">OK</button>
  </mat-card-footer>
</mat-card>
