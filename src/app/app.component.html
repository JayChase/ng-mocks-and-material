    mat-icon-button
    class="toolbar__menu-button"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar__title">My App</span>
  <span class="example-spacer"></span>

    mat-icon-button
    class="toolbar__like"

  </button>
</mat-toolbar>
